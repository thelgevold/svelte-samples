<div class="row">
  <div class="col-md-6">
    <table class="table table-striped">
       <thead> 
          <tr>
              {{#each grid.columns as col}} 
                <td><a>{{col.descr}}</a></td>
              {{/each}}
          </tr>
       </thead>
       <tbody>
          {{#each grid.rows as row}} 
          <tr>
              <td>{{row.firstName}}</td>
              <td>{{row.lastName}}</td>
              <td>{{row.age}}</td>
          </tr>
          {{/each}}
       </tbody>
    </table>
  </div>
</div>

<script>
  import {PersonService} from './person-service';

  let personService = new PersonService();

  export default {
    data () {
      return {
        grid:{
          rows: personService.getPeople(),
          columns: personService.getColumns()
        }
      }
    }
  }; 
</script>
